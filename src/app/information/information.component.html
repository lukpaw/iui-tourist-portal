<h3>Wyszukiwarka informacji</h3>

<form (ngSubmit)="onSubmit()">
  <label for="question">Zapytanie:</label>
  <input type="text" id="question" name="question" [(ngModel)]="question">

  <label for="sourceLanguage">JÄ™zyk:</label>
  <select id="sourceLanguage" name="sourceLanguage" [(ngModel)]="sourceLanguage">
    <option value="en">Angielski</option>
    <option value="de">Niemiecki</option>
    <option value="pl">Polski</option>
  </select>

  <button type="submit">Szukaj</button>
</form>

<div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
<div *ngIf="results && results.length > 0">
  <h4>Wyniki:</h4>
  <ul>
    <li *ngFor="let result of results">{{ result }}</li>
  </ul>
</div>
